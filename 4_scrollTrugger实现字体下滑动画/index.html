<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <style>
        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        h2 {
            color: #fff;
            font-weight: 500;
            font-size: 44px;
            text-transform: uppercase;
            /* 倒影 */
            -webkit-box-reflect: below -14px linear-gradient(transparent, #0002);
        }

        span {
            display: inline-block;
        }
    </style>
</head>

<body>
    <section>
        <h2>scroll&nbsp;trugger</h2>
    </section>
</body>
<script>
    // 获取元素
    const h2 = document.querySelector('h2');
    console.log(h2.textContent);
    // 获取内容文本
    const textContent = h2.textContent;
    // 切割成数组
    const split = h2.textContent.split('');
    console.log(split);
    // 清空元素内容
    h2.textContent = '';
    split.forEach((item, i) => {
        // 设置h2内容
        h2.innerHTML += '<span>' + item + '</span>'
    })

    // 定义gsap时间线函数
    const tl = gsap.timeline();
    tl.from('span', {
        y: -500,
        opacity: 0,
        scrollTrigger: {
            pin: true, // 是否固定元素
            scrub: true, // 动画的进度链接到滚动触发器进度
            trigger: 'section' // 触发元素
        },
        stagger: {
            amount: 1
        }
    })

</script>

</html>
