<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <style>
        .container {
            padding: 100px;
            display: flex;
        }

        .box {
            background: pink;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
<script>
    // 时间线
    const tl = gsap.timeline();

    tl.fromTo('.box', {
        duration: 1.5,
        opacity: 0,
        width: '20px',
        height: '20px',
        stagger: 0.3
    }, {
        duration: 1,
        opacity: 1,
        y: 100,
        stagger: 0.3,
        ease: 'power1.out',
    })
</script>

</html>
